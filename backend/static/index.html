<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPrice - Premium Flight Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(239, 68, 148, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Premium Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 60px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .nav-badge {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeIn 1s ease-out;
        }

        .header h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.04em;
            line-height: 1.1;
        }

        .header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 32px;
            padding: 48px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 32px 64px -12px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
        }

        .search-section h2 {
            margin-bottom: 32px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .search-form {
            display: grid;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Inter', sans-serif;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 400;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(167, 139, 250, 0.5);
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.1);
            transform: translateY(-1px);
        }

        .suggestions {
            position: absolute;
            background: rgba(15, 15, 23, 0.98);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 16px;
            margin-top: 8px;
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 20px 40px -8px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: none;
        }

        .suggestions::-webkit-scrollbar {
            width: 6px;
        }

        .suggestions::-webkit-scrollbar-track {
            background: transparent;
        }

        .suggestions::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .suggestion-item {
            padding: 16px 20px;
            color: #fff;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .suggestion-item:hover {
            background: rgba(167, 139, 250, 0.15);
            transform: translateX(4px);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .btn {
            padding: 18px 48px;
            border-radius: 16px;
            border: none;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 20px 40px -12px rgba(102, 126, 234, 0.5);
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.15) inset,
                0 24px 48px -12px rgba(102, 126, 234, 0.7);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 28px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(167, 139, 250, 0.5) 50%, 
                transparent 100%);
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-4px);
            border-color: rgba(167, 139, 250, 0.3);
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .stat-card .label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .flights-grid {
            display: grid;
            gap: 20px;
        }

        .flight-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 32px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .flight-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
        }

        .flight-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(167, 139, 250, 0.3);
            box-shadow: 
                0 0 0 1px rgba(167, 139, 250, 0.2) inset,
                0 32px 64px -12px rgba(102, 126, 234, 0.4);
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .flight-price {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
        }

        .flight-airline {
            font-size: 1.15rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: -0.01em;
        }

        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .flight-detail {
            display: flex;
            flex-direction: column;
        }

        .flight-detail .label {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .flight-detail .value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 24px;
            border-radius: 16px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .error strong {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .glass-card {
                padding: 28px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .stat-card .value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">‚úàÔ∏è SkyPrice</div>
            <div class="nav-badge">üî¥ Live ‚Ä¢ Powered by Amadeus</div>
        </nav>

        <div class="header">
            <h1>Premium Flight Search</h1>
            <p>Discover the best prices with real-time data from Amadeus</p>
        </div>

        <div class="glass-card search-section">
            <h2>Search Flights</h2>
            <form id="searchForm" class="search-form">
                <div class="form-row">
                    <div class="form-group" style="position: relative;">
                        <label for="origin">From</label>
                        <input type="text" id="origin" placeholder="e.g., Paris, Mumbai, New York" autocomplete="off" required>
                        <div id="originSuggestions" class="suggestions"></div>
                    </div>
                    <div class="form-group" style="position: relative;">
                        <label for="destination">To</label>
                        <input type="text" id="destination" placeholder="e.g., London, Delhi, Los Angeles" autocomplete="off" required>
                        <div id="destinationSuggestions" class="suggestions"></div>
                    </div>
                    <div class="form-group">
                        <label for="date">Departure Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                <button type="submit" class="btn" id="searchBtn">Search Flights</button>
            </form>
        </div>

        <div id="results" class="results-section">
            <div class="glass-card">
                <h2>Search Results</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        let originCode = '';
        let destinationCode = '';

        // Set default date to 2 weeks from now
        const dateInput = document.getElementById('date');
        const twoWeeksFromNow = new Date();
        twoWeeksFromNow.setDate(twoWeeksFromNow.getDate() + 14);
        dateInput.value = twoWeeksFromNow.toISOString().split('T')[0];
        dateInput.min = new Date().toISOString().split('T')[0];

        // Airport autocomplete
        async function searchAirports(query, suggestionsElement, codeVariable) {
            if (query.length < 2) {
                suggestionsElement.innerHTML = '';
                suggestionsElement.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/airports?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.success && data.airports.length > 0) {
                    suggestionsElement.style.display = 'block';
                    suggestionsElement.innerHTML = data.airports.map(airport => `
                        <div class="suggestion-item" data-code="${airport.iata_code}" data-name="${airport.name}">
                            <div style="font-weight: 600; margin-bottom: 4px;">${airport.name} (${airport.iata_code})</div>
                            <div style="font-size: 0.85rem; opacity: 0.6;">${airport.city}, ${airport.country}</div>
                        </div>
                    `).join('');

                    // Add click handlers
                    suggestionsElement.querySelectorAll('.suggestion-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const input = suggestionsElement.previousElementSibling;
                            const airportCode = item.dataset.code;
                            const airportName = item.dataset.name;
                            input.value = `${airportName} (${airportCode})`;
                            input.dataset.code = airportCode;
                            
                            if (codeVariable === 'origin') {
                                originCode = airportCode;
                            } else {
                                destinationCode = airportCode;
                            }
                            suggestionsElement.innerHTML = '';
                            suggestionsElement.style.display = 'none';
                        });
                    });
                } else {
                    suggestionsElement.style.display = 'block';
                    suggestionsElement.innerHTML = '<div class="suggestion-item" style="opacity: 0.6;">No airports found</div>';
                }
            } catch (error) {
                console.error('Error searching airports:', error);
                suggestionsElement.innerHTML = '';
                suggestionsElement.style.display = 'none';
            }
        }

        // Origin input
        const originInput = document.getElementById('origin');
        const originSuggestions = document.getElementById('originSuggestions');
        let originTimeout;
        originInput.addEventListener('input', (e) => {
            clearTimeout(originTimeout);
            originTimeout = setTimeout(() => {
                searchAirports(e.target.value, originSuggestions, 'origin');
            }, 300);
        });

        // Destination input
        const destinationInput = document.getElementById('destination');
        const destinationSuggestions = document.getElementById('destinationSuggestions');
        let destinationTimeout;
        destinationInput.addEventListener('input', (e) => {
            clearTimeout(destinationTimeout);
            destinationTimeout = setTimeout(() => {
                searchAirports(e.target.value, destinationSuggestions, 'destination');
            }, 300);
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.form-group')) {
                originSuggestions.innerHTML = '';
                originSuggestions.style.display = 'none';
                destinationSuggestions.innerHTML = '';
                destinationSuggestions.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const originInput = document.getElementById('origin');
            const destInput = document.getElementById('destination');
            
            // Get codes from input dataset if not already set
            if (!originCode && originInput.dataset.code) {
                originCode = originInput.dataset.code;
            }
            if (!destinationCode && destInput.dataset.code) {
                destinationCode = destInput.dataset.code;
            }

            if (!originCode || !destinationCode) {
                resultsContent.innerHTML = `
                    <div class="error" style="animation: fadeIn 0.3s ease-in;">
                        <strong>‚ö†Ô∏è Please select airports</strong><br>
                        Type and select airports from the dropdown suggestions
                    </div>
                `;
                resultsSection.classList.add('show');
                return;
            }

            const date = document.getElementById('date').value;
            const resultsSection = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const searchBtn = document.getElementById('searchBtn');

            // Show loading
            resultsSection.classList.add('show');
            resultsContent.innerHTML = '<div class="loading"><div class="spinner"></div>Searching for flights...</div>';
            searchBtn.disabled = true;

            try {
                const response = await fetch(`/flights?origin=${originCode}&destination=${destinationCode}&date=${date}`);
                const data = await response.json();

                if (data.success && data.flights && data.flights.length > 0) {
                    // Display stats
                    let html = `
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="value">${data.count}</div>
                                <div class="label">Flights Found</div>
                            </div>
                            <div class="stat-card">
                                <div class="value">${data.price_stats.lowest} ${data.price_stats.currency}</div>
                                <div class="label">Lowest Price</div>
                            </div>
                            <div class="stat-card">
                                <div class="value">${data.price_stats.highest} ${data.price_stats.currency}</div>
                                <div class="label">Highest Price</div>
                            </div>
                            <div class="stat-card">
                                <div class="value">${Math.round(data.price_stats.average)} ${data.price_stats.currency}</div>
                                <div class="label">Average Price</div>
                            </div>
                        </div>
                        <h3 style="margin-bottom: 20px;">Available Flights</h3>
                        <div class="flights-grid">
                    `;

                    // Display flights
                    data.flights.forEach(flight => {
                        const depTime = new Date(flight.departure.time).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                        const arrTime = new Date(flight.arrival.time).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                        
                        html += `
                            <div class="flight-card">
                                <div class="flight-header">
                                    <div class="flight-price">${flight.price} ${flight.currency}</div>
                                    <div class="flight-airline">${flight.airline} ${flight.flight_number}</div>
                                </div>
                                <div class="flight-details">
                                    <div class="flight-detail">
                                        <div class="label">Departure</div>
                                        <div class="value">${depTime}</div>
                                    </div>
                                    <div class="flight-detail">
                                        <div class="label">Arrival</div>
                                        <div class="value">${arrTime}</div>
                                    </div>
                                    <div class="flight-detail">
                                        <div class="label">Duration</div>
                                        <div class="value">${flight.duration.replace('PT', '').replace('H', 'h ').replace('M', 'm')}</div>
                                    </div>
                                    <div class="flight-detail">
                                        <div class="label">Class</div>
                                        <div class="value">${flight.cabin_class}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    html += '</div>';
                    resultsContent.innerHTML = html;
                } else {
                    resultsContent.innerHTML = `
                        <div class="error">
                            <strong>‚úàÔ∏è No flights found</strong><br>
                            ${data.message || 'Try a different route or date. Popular routes: Paris‚ÜíLondon, Mumbai‚ÜíDelhi'}<br>
                            <small style="margin-top: 10px; display: block; opacity: 0.7;">Tip: Test environment may have limited routes. Try PAR‚ÜíLON for guaranteed results.</small>
                        </div>
                    `;
                }
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="error">
                        <strong>Error searching flights</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
